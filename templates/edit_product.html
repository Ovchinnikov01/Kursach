{% extends 'base.html' %}

    {% block body %}
    <div class="container mx-auto mt-5">
        <h1 class="text-2xl font-bold mb-4">Редактирование товара</h1>
      
        <form method="POST" enctype="multipart/form-data" class="bg-white rounded-md shadow-md p-4">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Название:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
      
          <div class="mb-4">
            <label for="code" class="block text-gray-700 text-sm font-bold mb-2">Код:</label>
            <input type="text" id="code" name="code" value="{{ product.code }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
      
          <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Цена:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
      
          <div class="mb-4">
            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Изображение:</label>
            <img src="{{ url_for('static', filename='product-images/' + product.image) }}" alt="{{ product.name }}" class="w-48 h-48 rounded-md mb-2">
            <input type="file" id="image" name="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
      
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Сохранить изменения</button>
        </form>
      </div>
   
    {% endblock %}
