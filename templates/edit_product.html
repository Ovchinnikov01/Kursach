{% extends 'base.html' %}

    {% block body %}
    <h1>Редактирование товара</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="name">Название:</label><br>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>

        <label for="code">Код:</label><br>
        <input type="text" id="code" name="code" value="{{ product.code }}" required><br><br>

        <label for="price">Цена:</label><br>
        <input type="number" id="price" name="price" value="{{ product.price }}" required><br><br>

        <label for="image">Изображение:</label><br>
        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}" width="100"><br>
        <input type="file" id="image" name="image"><br><br>

        <input type="submit" value="Сохранить изменения">
    </form>
   
    {% endblock %}
