<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Document</title>
</head>
<body>
    <header class="flex items-center  p-6 bg-white-2   border border-l-0 border-gray-300 rounded-tr-sm rounded-br-sm ">
      <div class="absolute mx-12">
        <a href="/index"><img class="h-9.5 w-9 absolute mx-10" src="/static/img/behoof_logo.png" alt="">
          <h1 class="text-3xl font-black ">BRAND</h1></a>
          <p class="text-sm text-rgba(38, 49, 65, 1) ">Лучшие цены в <br>интернет-магазинах </p></div>
          <div class="flex justify-end w-1/2 h-full  ">
            <div class="relative inline-block text-left mr-2">
              <button class="text-white flex items-center bg-red-600 border border-2-0 border-gray-300  hover:bg-red-400 py-2.5 px-10  rounded-xl focus:outline-none"onclick="toggleDropdown('dropdownMenuRight')">Каталог</button>
              <div class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 animate-fadeIn" id="dropdownMenuRight">
                <a href="/about" class="block px-4 py-2 text-sm   text-gray-700  hover:bg-gray-100">Left Option 3</a>
              </div>
            </div>
            </div>
            <style>
            @keyframes fadeIn 
            {from {
              opacity: 0;
              transform: translateY(-10px);
            }to {
              opacity: 1;
              transform: translateY(0);
              }}
              .animate-fadeIn {
              animation: fadeIn 0.5s ease-out forwards;
                }
            </style>
      <script>
        function toggleDropdown(menuId) {
          const dropdownMenu = document
          .getElementById(menuId);
          dropdownMenu.classList.toggle('hidden');
        }
        </script>
        <input type="text" placeholder="Поиск" class="w-full px-3 shadow-inner rounded-bl-sm rounded-tl-sm border border-gray-300 focus:border-blue-700 focus:outline-none">
        <button class="focus:outline-none flex items-center px-6 py-1 text-gray-600 bg-gray-100 border border-l-0  ">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
        </button>
        <button class="bg-smoky px-2 py-1 mx-2 w-12 h-12"><img src="/static/img/heart.png" alt=""></button>
            <button class="bg-smoky px-2 py-1 mx-2 w-12 h-12"><img src="/static/img/frame.png" alt=""></button>
            <button class="bg-smoky px-2 py-1 mx-1 w-12 h-12"><img src="/static/img/chart.png" alt=""></button>
          </div>
        </header>

        <div class="flex items-center justify-center min-h-screen bg-gray-100  ">
            <div class="w-full bg-white rounded-lg shadow-lg p-8">
              <div class="swiper">
                <div class="swiper-wrapper flex flex-wrap  justify-center pt-24">
                  <div class="swiper-slide flex flex-wrap  justify-center pt-24">
                    <div class="bg-slate-100 w-80 h-52 mx-12 rounded-xl">
                        <p class="absolute text-base mt-10 mx-6">Умная колонка VK Капсула</p>
                        <h1 class="absolute text-orange-400 text-2xl font-semibold mx-6 mt-24">10000 ₽</h1>
                        <button class="absolute border border-l-0 border-gray-300 p-3 px-6 rounded-xl mt-36 mx-5">Подробнее</button>
                        <img class="w-20 h-24 ml-60 mt-28 absolute" src="/static/img/kolonkavk.png" alt="">
                      </div>
                    </div>
                  <div class="swiper-slide bg-slate-100 w-80 h-52 mx-12 rounded-xl">
                    <p class="absolute text-base mt-10 mx-6">55" (138 см) LED-телевизор Samsung <br>UE55CU7100UXRU черный </p>
                    <h1 class="absolute text-orange-400 text-2xl font-semibold mx-6 mt-24">35000 ₽</h1>
                    <button class="absolute border border-l-0 border-gray-300 p-3 px-6 rounded-xl mt-36 mx-5">Подробнее</button>
                    <img class="w-32 h-28 ml-48 mt-24 absolute" src="/static/img/samsungtelik.png" alt="">
                  </div>
                  <div class="swiper-slide bg-gray-400 rounded-lg p-8">Slide 3</div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev">
                  <img src="/static/assets/arrow-left.svg" alt="Previous slide" />
                </div>
                <div class="swiper-button-next">
                  <img src="/static/assets/arrow-right.svg" alt="Next slide" />
                </div>
              </div>
            </div>
          </div>
      
          <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
          <script>
            const swiper = new Swiper('.swiper', {
              pagination: {
                el: '.swiper-pagination',
              },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
            });
          </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>
</html>
