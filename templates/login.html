{% extends 'base.html' %}
{% block body %} 
<header class="flex items-center  p-6 bg-white-2   border border-l-0 border-gray-300 rounded-tr-sm rounded-br-sm ">
    <a href="{{ url_for('home') }}">
        <h1 class="text-3xl font-black ml-64 mb-2 absolute ">BRAND</h1>
        <img class="h-9.5 w-9 ml-52 mx-2 " src="/static/img/behoof_logo.png" alt=""></a>
        <p class="text-sm text-rgba(38, 49, 65, 1) pl-32 px-4 ">Лучшие цены в <br>интернет-магазинах </p>
        <div class="relative inline-block">
            <button class="text-white flex items-center bg-red-600 border border-2-0 border-gray-300  hover:bg-red-400 py-2.5 px-10  mr-5 rounded-2xl focus:outline-slate-50"onclick="toggleDropdown('dropdownMenuRight')">Каталог</button>
            <div class="hidden origin-top-left absolute left-0 mt-2 px-96 py-96 rounded-md shadow-lg bg-slate-50 ring-1 ring-black ring-opacity-5 animate-fadeIn " id="dropdownMenuRight">
                <a href="/about" class="text-sm   text-gray-700  hover:bg-gray-100">Left Option 3</a>
            </div>
        </div>
        <div class="flex justify-end w-1/2 h-full  ">
            <input type="text" placeholder="Поиск" class="w-full px-3 shadow-inner rounded-bl-sm rounded-tl-sm border border-gray-300 focus:border-blue-700 focus:outline-none">
            <button class="focus:outline-none flex items-center px-6 py-1 text-gray-600 bg-gray-100 border border-l-0  ">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg></button>
                <button class="bg-smoky px-2 py-1 mx-2 w-12 h-12"><img src="/static/img/heart.png" alt=""></button>
                <button class="bg-smoky px-2 py-1 mx-2 w-12 h-12"><img src="/static/img/frame.png" alt=""></button>
                <button class="bg-smoky px-2 py-1 mx-1 w-12 h-12"><img src="/static/img/chart.png" alt=""></button>
            </div>
            <div>
                <a href="{{ url_for('login') }}">Войти</a><br>
            </div>
            <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
        </header>
{% endblock %}
