{% extends 'base.html' %}

    {% block body %} 
    <div class="container mt-5">
        <h1>Админ-панель: Заказы</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Пользователь</th>
                    <th>Статус</th>
                    <th>Дата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.user_id }}</td> 
                        <td>{{ order.status }}</td>
                        <td>{{ order.date }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('handle_order', order_id=order.id, action='accept') }}">
                                <button type="submit" class="btn btn-success">Принять</button>
                            </form>
                            <form method="POST" action="{{ url_for('handle_order', order_id=order.id, action='reject') }}">
                                <button type="submit" class="btn btn-danger">Отклонить</button>
                            </form>
                            <form method="POST" action="{{ url_for('handle_order', order_id=order.id, action='complete') }}">
                                <button type="submit" class="btn btn-primary">Завершить</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
   
    {% endblock %}
